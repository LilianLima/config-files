server:
  port: 9093

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

spring:
    jpa:
        database-platform: org.hibernate.dialect.MySQL55Dialect
        generate-ddl: false
        hibernate:
            ddl-auto: create
        show-sql: true
        
     security:
       user:
         name: admin
         password: admin
